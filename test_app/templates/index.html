<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Drought Risk Assessment</title>
</head>
<body class="bg-gray-800 text-white">
    <div class="container mx-auto p-5">
        <h1 class="text-4xl font-bold mb-5">Drought Risk Assessment</h1>
        <form action="/get_weather" method="POST">
            <input type="text" name="location" placeholder="Enter city name or coordinates" class="p-2 rounded" required>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Get Weather</button>
            <a href="/home" class="text-blue-500 hover:underline">calculate Drought Forecast</a>
        </form>
    </div>
</body>
</html>
